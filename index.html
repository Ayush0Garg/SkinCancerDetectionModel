<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Fancy!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe0b2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <main class="flex flex-col justify-center items-center text-center space-y-6 w-full">
    <button id="startButton" onclick="showBirthdayMessage()" class="px-6 py-2 bg-blue-600 text-white rounded-full shadow hover:bg-blue-700">
      ðŸŽ‰ Celebrate Fancy's Birthday!
    </button>

    <div id="birthdayMessage" class="hidden">
      <h1 class="text-4xl sm:text-5xl font-bold text-pink-600">ðŸŽ‰ Happy Birthday Fancy!</h1>

      <p class="text-lg max-w-md text-gray-700 mx-auto">
        Wishing you a day filled with joy, laughter, and beautiful surprises.  
        You're an amazing friend, and Iâ€™m so lucky to know you.  
        Hope this small gift makes your day a little more special!
      </p>

      <div class="flex flex-col sm:flex-row gap-4 mt-4 justify-center">
        <a href="./Fancy.pdf" download class="px-6 py-2 bg-green-600 text-white rounded-full shadow hover:bg-green-700">
          ðŸ“¥ Download Birthday Card
        </a>
      </div>
    </div>
  </main>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <!-- Using the canvas-confetti library for animation -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function showBirthdayMessage() {
      // Hide the initial button
      document.querySelector('#startButton').classList.add('hidden');
      // Reveal the birthday message content
      document.querySelector('#birthdayMessage').classList.remove('hidden');
      // Automatically launch confetti
      launchConfetti();
    }

    function launchConfetti() {
      const duration = 4 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 6,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
